<VirtualHost *:80>
	ServerName localhost
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

	# lulan
	Alias /lulan/create /var/www/html/lulan/create_user.py
	Alias /env /var/www/html/lulan/environment.py

	<Directory /var/www/html/lulan>
		Options ExecCGI
		DirectoryIndex index.py
		Order allow,deny
		Allow from all
	</Directory>
	AddHandler cgi-script .py
</VirtualHost>

