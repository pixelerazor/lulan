<div class="center">
    <div class="col1">
        <div style="width: 90%; float: right; display:block;">
            <h1>Welcome to lulan</h1>
            <h2>a webinterface for managing lan gaming events.</h2>
        </div>
    </div>
    <div class="col2">
        <div style="height: 20%;"></div>
        <div style="height: 80%; width:60%; position: relative; left: 20%;">
            <form action="create_user.py" method="post">
                <input class="inputBar" type="text" name="nickName" maxlength="30" placeholder="Nickname ..."><br>
                <input class="inputBar" type="password" name="password1" maxlength="30" placeholder="Password ..."><br>
                <input class="inputBar" type="password" name="password2" maxlength="30" placeholder="Repeat password ...">
                <input class="inputBar" type="text" name="firstName" maxlength="30" placeholder="Fist name (optional) ..."><br>
                <input class="inputBar" type="text" name="lastName" maxlength="30" placeholder="Last name (optional) ..."><br>
                <p><button type="submit" class="button">Register</button></p>
            </form>
        </div>
    </div>
</div>
